# Documentation: http://docs.travis-ci.com/user/languages/julia/

# uncomment the following lines to allow failures on nightly julia
# (tests will run but not make your overall status red)
matrix:
  allow_failures:
  - julia: nightly
addons:
  apt:
    packages:
    - hdf5-tools

before_install:
  - julia -e 'Pkg.update()'
  #- test "x$TRAVIS_OS_NAME" = xosx -o "x$PYTHON" = xConda-python || (sudo apt-get -qq update && sudo apt-get install -y $PYTHON)
  # Work around (part 1/2) matplotlib backend error leading to "matplotlib.pyplot could not be found by pyimport": can't just set env PYTHON="".
  - julia -e 'ENV["PYTHON"]=""; Pkg.add("Conda"); using Conda; Conda.update(); Conda.add("matplotlib"); Pkg.add("PyCall"); Pkg.build("PyCall"); Pkg.add("PyPlot");'

## uncomment the following lines to override the default test script
script:
  - LD_PRELOAD=${HOME}/.julia/v0.6/Conda/deps/usr/lib/libz.so julia -e 'Pkg.clone(pwd()); Pkg.build("MPIReco"); Pkg.test("MPIReco"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - LD_PRELOAD=${HOME}/.julia/v0.6/Conda/deps/usr/lib/libz.so julia -e 'cd(Pkg.dir("MPIReco")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - LD_PRELOAD=${HOME}/.julia/v0.6/Conda/deps/usr/lib/libz.so julia -e 'cd(Pkg.dir("MPIReco")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
