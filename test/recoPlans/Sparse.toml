".type" = "RecoPlan{SinglePatchReconstructionAlgorithm}"
".module" = "MPIReco"

[parameter]
".type" = "RecoPlan{SinglePatchParameters}"
".module" = "MPIReco"

    [parameter.reco]
    ".type" = "RecoPlan{SinglePatchReconstructionParameter}"
    ".module" = "MPIReco"

        [parameter.reco.sfLoad]
        ".type" = "RecoPlan{SparseSystemMatrixLoadingParameter}"
        ".module" = "MPIReco"

            [parameter.reco.sfLoad.freqFilter]
            ".type" = "RecoPlan{SNRThresholdFrequencyFilterParameter}"
            ".module" = "MPIReco"

        [parameter.reco.solverParams]
        ".type" = "RecoPlan{SimpleSolverParameters}"
        ".module" = "MPIReco"

    [parameter.pre]
    ".type" = "RecoPlan{CommonPreProcessingParameters}"
    ".module" = "MPIReco"

        [parameter.pre.bgParams]
        ".type" = "RecoPlan{NoBackgroundCorrectionParameters}"
        ".module" = "MPIReco"

    [parameter.post]
    ".type" = "RecoPlan{NoPostProcessing}"
    ".module" = "MPIReco"
